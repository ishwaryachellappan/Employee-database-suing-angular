<div>
  <h3>Employees List</h3>
  <table class="table table-sm table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Job</th>
        <th>Email</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employeesList; let ind = index">
        <td>{{ ind + 1 }}</td>
        <td>{{ emp.ename }}</td>
        <td>{{ emp.job }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.salary }}</td>
        <td>
          <button class="btn btn-success mx-3" (click)="editEmployee(emp, ind)">
            Edit
          </button>
          <button class="btn btn-danger" (click)="deleteEmployee(ind)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
