<div>
  <h3>Employee Form</h3>
  <div class="col-md-6">
    <div>
      <label>Employee Name:</label>
      <input type="text" class="form-control" [(ngModel)]="ename" />
    </div>
    <div>
      <label>Job:</label>
      <input type="text" class="form-control" [(ngModel)]="job" />
    </div>
    <div>
      <label>Email:</label>
      <input type="text" class="form-control" [(ngModel)]="email" />
    </div>
    <div>
      <label>Salary:</label>
      <input type="text" class="form-control" [(ngModel)]="salary" />
    </div>
    <div class="text-center my-3">
      <button class="btn btn-primary mx-3" (click)="createEmployee()">
        Create
      </button>
      <button class="btn btn-primary" (click)="clearForm()">Clear</button>
    </div>
  </div>
</div>
